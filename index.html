<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right-links">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button type="submit" class="search-button">Google Search</button>
                <button type="button" onclick="feelingLucky()" class="search-button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <script>
        function feelingLucky() {
            const query = document.querySelector('input[name="q"]').value;
            window.location.href = `https://www.google.com/search?btnI=I&q=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
